v><div class="line">447</div><div class="line">448</div><div class="line">449</div><div class="line">450</div><div class="line">451</div><div class="line">452</div><div class="line">453</div><div class="line">454</div><div class="line">455</div><div class="line">456</div><div class="line">457</div><div class="line">458</div><div class="line">459</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">residual</span><span class="params">(t, x, y)</span>:</span></div><div class="line">    <span class="keyword">return</span> y - (t[<span class="number">0</span>] * x ** <span class="number">2</span> + t[<span class="number">1</span>] * x + t[<span class="number">2</span>])</div><div class="line"></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">residual2</span><span class="params">(t, x, y)</span>:</span></div><div class="line">    <span class="keyword">print</span> t[<span class="number">0</span>], t[<span class="number">1</span>]</div><div class="line">    <span class="keyword">return</span> y - t[<span class="number">0</span>]*np.sin(t[<span class="number">1</span>]*x)</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment"># x ** x        x &gt; 0</span></div><div class="line"><span class="comment"># (-x) ** (-x)  x &lt; 0</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">f</span><span class="params">(x)</span>:</span></div><div class="line">    y = np.ones_like(x)</div><div class="line">    i = x &gt; <span class="number">0</span></div><div class="line">    y[i] = np.power(x[i], x[i])</div><div class="line">    i = x &lt; <span class="number">0</span></div><div class="line">    y[i] = np.power(-x[i], -x[i])</div><div class="line">    <span class="keyword">return</span> y</div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</div><div class="line">     <span class="comment"># 开场白：</span></div><div class="line">    <span class="comment"># # 开场白：</span></div><div class="line">    <span class="comment"># numpy是非常好用的数据包，如：可以这样得到这个二维数组</span></div><div class="line">    <span class="comment"># [[ 0  1  2  3  4  5]</span></div><div class="line">    <span class="comment">#  [10 11 12 13 14 15]</span></div><div class="line">    <span class="comment">#  [20 21 22 23 24 25]</span></div><div class="line">    <span class="comment">#  [30 31 32 33 34 35]</span></div><div class="line">    <span class="comment">#  [40 41 42 43 44 45]</span></div><div class="line">    <span class="comment">#  [50 51 52 53 54 55]]</span></div><div class="line">    <span class="comment"># a = np.arange(0, 60, 10).reshape((-1, 1)) + np.arange(6)</span></div><div class="line">    <span class="comment"># print a</span></div><div class="line"></div><div class="line">    <span class="comment"># 正式开始  -:)</span></div><div class="line">    <span class="comment"># 标准Python的列表(list)中，元素本质是对象。</span></div><div class="line">    <span class="comment"># 如：L = [1, 2, 3]，需要3个指针和三个整数对象，对于数值运算比较浪费内存和CPU。</span></div><div class="line">    <span class="comment"># 因此，Numpy提供了ndarray(N-dimensional array object)对象：存储单一数据类型的多维数组。</span></div><div class="line"></div><div class="line">    <span class="comment"># # 1.使用array创建</span></div><div class="line">    <span class="comment"># 通过array函数传递list对象</span></div><div class="line">    L = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>]</div><div class="line">    <span class="keyword">print</span> <span class="string">"L = "</span>, L</div><div class="line">    a = np.array(L)</div><div class="line">    <span class="keyword">print</span> <span class="string">"a = "</span>, a</div><div class="line">    <span class="keyword">print</span> type(a)</div><div class="line">    <span class="comment"># # 若传递的是多层嵌套的list，将创建多维数组</span></div><div class="line">    b = np.array([[<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>], [<span class="number">5</span>, <span class="number">6</span>, <span class="number">7</span>, <span class="number">8</span>], [<span class="number">9</span>, <span class="number">10</span>, <span class="number">11</span>, <span class="number">12</span>]])</div><div class="line">    <span class="keyword">print</span> b</div><div class="line">    <span class="comment"># #</span></div><div class="line">    <span class="comment"># # # 数组大小可以通过其shape属性获得</span></div><div class="line">    <span class="keyword">print</span> a.shape</div><div class="line">    <span class="keyword">print</span> b.shape</div><div class="line">    <span class="comment"># #</span></div><div class="line">    <span class="comment"># # 也可以强制修改shape</span></div><div class="line">    b.shape = <span class="number">4</span>, <span class="number">3</span></div><div class="line">    <span class="keyword">print</span> b</div><div class="line">    <span class="comment"># # # 注：从(3,4)改为(4,3)并不是对数组进行转置，而只是改变每个轴的大小，数组元素在内存中的位置并没有改变</span></div><div class="line">    <span class="comment"># #</span></div><div class="line">    <span class="comment"># # 当某个轴为-1时，将根据数组元素的个数自动计算此轴的长度</span></div><div class="line">    b.shape = <span class="number">2</span>, <span class="number">-1</span></div><div class="line">    <span class="keyword">print</span> b</div><div class="line">    <span class="keyword">print</span> b.shape</div><div class="line">    <span class="comment"># #</span></div><div class="line">    b.shape = <span class="number">3</span>, <span class="number">4</span></div><div class="line">    <span class="comment"># # 使用reshape方法，可以创建改变了尺寸的新数组，原数组的shape保持不变</span></div><div class="line">    c = b.reshape((<span class="number">4</span>, <span class="number">-1</span>))</div><div class="line">    <span class="keyword">print</span> <span class="string">"b = \n"</span>, b</div><div class="line">    <span class="keyword">print</span> <span class="string">'c = \n'</span>, c</div><div class="line">    <span class="comment">#</span></div><div class="line">    <span class="comment"># # 数组b和c共享内存，修改任意一个将影响另外一个</span></div><div class="line">    b[<span class="number">0</span>][<span class="number">1</span>] = <span class="number">20</span></div><div class="line">    <span class="keyword">print</span> <span class="string">"b = \n"</span>, b</div><div class="line">    <span class="keyword">print</span> <span class="string">"c = \n"</span>, c</div><div class="line">    <span class="comment"># #</span></div><div class="line">    <span class="comment"># # 数组的元素类型可以通过dtype属性获得</span></div><div class="line">    <span class="keyword">print</span> a.dtype</div><div class="line">    <span class="keyword">print</span> b.dtype</div><div class="line">    <span class="comment"># #</span></div><div class="line">    <span class="comment"># # # 可以通过dtype参数在创建时指定元素类型</span></div><div class="line">    d = np.array([[<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>], [<span class="number">5</span>, <span class="number">6</span>, <span class="number">7</span>, <span class="number">8</span>], [<span class="number">9</span>, <span class="number">10</span>, <span class="number">11</span>, <span class="number">12</span>]], dtype=np.float)</div><div class="line">    f = np.array([[<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>], [<span class="number">5</span>, <span class="number">6</span>, <span class="number">7</span>, <span class="number">8</span>], [<span class="number">9</span>, <span class="number">10</span>, <span class="number">11</span>, <span class="number">12</span>]], dtype=np.complex)</div><div class="line">    <span class="keyword">print</span> d</div><div class="line">    <span class="keyword">print</span> f</div><div class="line">    <span class="comment"># #</span></div><div class="line">    <span class="comment"># # 如果更改元素类型，可以使用astype安全的转换</span></div><div class="line">    f = d.astype(np.int)</div><div class="line">    <span class="keyword">print</span> f</div><div class="line">    <span class="comment">#</span></div><div class="line">    <span class="comment"># # 但不要强制仅修改元素类型，如下面这句，将会以int来解释单精度float类型</span></div><div class="line">    d.dtype = np.int</div><div class="line">    <span class="keyword">print</span> d</div><div class="line"></div><div class="line">    <span class="comment">#2.使用函数创建</span></div><div class="line">    <span class="comment"># 如果生成一定规则的数据，可以使用NumPy提供的专门函数</span></div><div class="line">    <span class="comment"># arange函数类似于python的range函数：指定起始值、终止值和步长来创建数组</span></div><div class="line">    <span class="comment"># 和Python的range类似，arange同样不包括终值；但arange可以生成浮点类型，而range只能是整数类型</span></div><div class="line">    a = np.arange(<span class="number">1</span>, <span class="number">10</span>, <span class="number">0.5</span>)</div><div class="line">    <span class="keyword">print</span> a</div><div class="line">    <span class="comment"># #</span></div><div class="line">    <span class="comment"># # linspace函数通过指定起始值、终止值和元素个数来创建数组，缺省包括终止值</span></div><div class="line">    b = np.linspace(<span class="number">1</span>, <span class="number">10</span>, <span class="number">10</span>)</div><div class="line">    <span class="keyword">print</span> <span class="string">'b = '</span>, b</div><div class="line">    <span class="comment"># #</span></div><div class="line">    <span class="comment"># 可以通过endpoint关键字指定是否包括终值</span></div><div class="line">    c = np.linspace(<span class="number">1</span>, <span class="number">10</span>, <span class="number">10</span>, endpoint=<span class="keyword">False</span>)</div><div class="line">    <span class="keyword">print</span> <span class="string">'c = '</span>, c</div><div class="line">    <span class="comment"># #</span></div><div class="line">    <span class="comment"># 和linspace类似，logspace可以创建等比数列</span></div><div class="line">    <span class="comment"># 下面函数创建起始值为10^1，终止值为10^2，有20个数的等比数列</span></div><div class="line">    d = np.logspace(<span class="number">1</span>, <span class="number">2</span>, <span class="number">10</span>, endpoint=<span class="keyword">True</span>)</div><div class="line">    <span class="keyword">print</span> d</div><div class="line">    <span class="comment"># #</span></div><div class="line">    <span class="comment"># # 下面创建起始值为2^0，终止值为2^10(包括)，有10个数的等比数列</span></div><div class="line">    f = np.logspace(<span class="number">0</span>, <span class="number">10</span>, <span class="number">11</span>, endpoint=<span class="keyword">True</span>, base=<span class="number">2</span>)</div><div class="line">    <span class="keyword">print</span> f</div><div class="line">    <span class="comment"># #</span></div><div class="line">    <span class="comment"># # 使用 frombuffer, fromstring, fromfile等函数可以从字节序列创建数组</span></div><div class="line">    s = <span class="string">'abcd'</span></div><div class="line">    g = np.fromstring(s, dtype=np.int8)</div><div class="line">    <span class="keyword">print</span> g</div><div class="line">    <span class="comment">#</span></div><div class="line">    <span class="comment"># 3.存取</span></div><div class="line">    <span class="comment"># 3.1常规办法：数组元素的存取方法和Python的标准方法相同</span></div><div class="line">    a = np.arange(<span class="number">10</span>)</div><div class="line">    <span class="keyword">print</span> a</div><div class="line">    <span class="comment"># # 获取某个元素</span></div><div class="line">    <span class="keyword">print</span> a[<span class="number">3</span>]</div><div class="line">    <span class="comment"># # # 切片[3,6)，左闭右开</span></div><div class="line">    <span class="keyword">print</span> a[<span class="number">3</span>:<span class="number">6</span>]</div><div class="line">    <span class="comment"># # # 省略开始下标，表示从0开始</span></div><div class="line">    <span class="keyword">print</span> a[:<span class="number">5</span>]</div><div class="line">    <span class="comment"># # # 下标为负表示从后向前数</span></div><div class="line">    <span class="keyword">print</span> a[<span class="number">3</span>:]</div><div class="line">    <span class="comment"># # # 步长为2</span></div><div class="line">    <span class="keyword">print</span> a[<span class="number">1</span>:<span class="number">9</span>:<span class="number">2</span>]</div><div class="line">    <span class="comment"># # # 步长为-1，即翻转</span></div><div class="line">    <span class="keyword">print</span> a[::<span class="number">-1</span>]</div><div class="line">    <span class="comment"># # # 切片数据是原数组的一个视图，与原数组共享内容空间，可以直接修改元素值</span></div><div class="line">    a[<span class="number">1</span>:<span class="number">4</span>] = <span class="number">10</span>, <span class="number">20</span>, <span class="number">30</span></div><div class="line">    <span class="keyword">print</span> a</div><div class="line">    <span class="comment"># # # 因此，在实践中，切实注意原始数据是否被破坏，如：</span></div><div class="line">    b = a[<span class="number">2</span>:<span class="number">5</span>]</div><div class="line">    b[<span class="number">0</span>] = <span class="number">200</span></div><div class="line">    <span class="keyword">print</span> a</div><div class="line"></div><div class="line">    <span class="comment"># # 3.2 整数/布尔数组存取</span></div><div class="line">    <span class="comment"># # 3.2.1</span></div><div class="line">    <span class="comment"># 根据整数数组存取：当使用整数序列对数组元素进行存取时，</span></div><div class="line">    <span class="comment"># 将使用整数序列中的每个元素作为下标，整数序列可以是列表(list)或者数组(ndarray)。</span></div><div class="line">    <span class="comment"># 使用整数序列作为下标获得的数组不和原始数组共享数据空间。</span></div><div class="line">    a = np.logspace(<span class="number">0</span>, <span class="number">9</span>, <span class="number">10</span>, base=<span class="number">2</span>)</div><div class="line">    <span class="keyword">print</span> a</div><div class="line">    i = np.arange(<span class="number">0</span>, <span class="number">10</span>, <span class="number">2</span>)</div><div class="line">    <span class="keyword">print</span> i</div><div class="line">    <span class="comment"># # # 利用i取a中的元素</span></div><div class="line">    b = a[i]</div><div class="line">    <span class="keyword">print</span> b</div><div class="line">    <span class="comment"># # b的元素更改，a中元素不受影响</span></div><div class="line">    b[<span class="number">2</span>] = <span class="number">1.6</span></div><div class="line">    <span class="keyword">print</span> b</div><div class="line">    <span class="keyword">print</span> a</div><div class="line"></div><div class="line">    <span class="comment"># # 3.2.2</span></div><div class="line">    <span class="comment"># 使用布尔数组i作为下标存取数组a中的元素：返回数组a中所有在数组b中对应下标为True的元素</span></div><div class="line">    <span class="comment"># # 生成10个满足[0,1)中均匀分布的随机数</span></div><div class="line">    a = np.random.rand(<span class="number">10</span>)</div><div class="line">    <span class="keyword">print</span> a</div><div class="line">    <span class="comment"># # 大于0.5的元素索引</span></div><div class="line">    <span class="keyword">print</span> a &gt; <span class="number">0.5</span></div><div class="line">    <span class="comment"># # # 大于0.5的元素</span></div><div class="line">    b = a[a &gt; <span class="number">0.5</span>]</div><div class="line">    <span class="keyword">print</span> b</div><div class="line">    <span class="comment"># # # 将原数组中大于0.5的元素截取成0.5</span></div><div class="line">    a[a &gt; <span class="number">0.5</span>] = <span class="number">0.5</span></div><div class="line">    <span class="keyword">print</span> a</div><div class="line">    <span class="comment"># # # b不受影响</span></div><div class="line">    <span class="keyword">print</span> b</div><div class="line"></div><div class="line">    <span class="comment"># 3.3 二维数组的切片</span></div><div class="line">    <span class="comment"># [[ 0  1  2  3  4  5]</span></div><div class="line">    <span class="comment">#  [10 11 12 13 14 15]</span></div><div class="line">    <span class="comment">#  [20 21 22 23 24 25]</span></div><div class="line">    <span class="comment">#  [30 31 32 33 34 35]</span></div><div class="line">    <span class="comment">#  [40 41 42 43 44 45]</span></div><div class="line">    <span class="comment">#  [50 51 52 53 54 55]]</span></div><div class="line">    <span class="comment"># a = np.arange(0, 60, 10)    # 行向量</span></div><div class="line">    <span class="comment"># print 'a = ', a</span></div><div class="line">    <span class="comment"># b = a.reshape((-1, 1))      # 转换成列向量</span></div><div class="line">    <span class="comment"># print b</span></div><div class="line">    <span class="comment"># c = np.arange(6)</span></div><div class="line">    <span class="comment"># print c</span></div><div class="line">    <span class="comment"># f = b + c   # 行 + 列</span></div><div class="line">    <span class="comment"># print f</span></div><div class="line">    <span class="comment"># # 合并上述代码：</span></div><div class="line">    <span class="comment"># a = np.arange(0, 60, 10).reshape((-1, 1)) + np.arange(6)</span></div><div class="line">    <span class="comment"># print a</span></div><div class="line">    <span class="comment"># # 二维数组的切片</span></div><div class="line">    <span class="comment"># print a[(0,1,2,3), (2,3,4,5)]</span></div><div class="line">    <span class="comment"># print a[3:, [0, 2, 5]]</span></div><div class="line">    <span class="comment"># i = np.array([True, False, True, False, False, True])</span></div><div class="line">    <span class="comment"># print a[i]</span></div><div class="line">    <span class="comment"># print a[i, 3]</span></div><div class="line"></div><div class="line">    <span class="comment"># # 4. numpy与Python数学库的时间比较</span></div><div class="line">    <span class="keyword">for</span> j <span class="keyword">in</span> np.logspace(<span class="number">0</span>, <span class="number">7</span>, <span class="number">10</span>):</div><div class="line">        j = int(j)</div><div class="line">        x = np.linspace(<span class="number">0</span>, <span class="number">10</span>, j)</div><div class="line">        start = time.clock()</div><div class="line">        y = np.sin(x)</div><div class="line">        t1 = time.clock() - start</div><div class="line"></div><div class="line">        x = x.tolist()</div><div class="line">        start = time.clock()</div><div class="line">        <span class="keyword">for</span> i, t <span class="keyword">in</span> enumerate(x):</div><div class="line">            x[i] = math.sin(t)</div><div class="line">        t2 = time.clock() - start</div><div class="line">        <span class="keyword">print</span> j, <span class="string">": "</span>, t1, t2, t2/t1</div><div class="line"></div><div class="line">    <span class="comment"># 5.绘图</span></div><div class="line">    <span class="comment"># 5.1 绘制正态分布概率密度函数</span></div><div class="line">    mu = <span class="number">0</span></div><div class="line">    sigma = <span class="number">1</span></div><div class="line">    x = np.linspace(mu - <span class="number">3</span> * sigma, mu + <span class="number">3</span> * sigma, <span class="number">50</span>)</div><div class="line">    y = np.exp(-(x - mu) ** <span class="number">2</span> / (<span class="number">2</span> * sigma ** <span class="number">2</span>)) / (math.sqrt(<span class="number">2</span> * math.pi) * sigma)</div><div class="line">    <span class="keyword">print</span> x.shape</div><div class="line">    <span class="keyword">print</span> <span class="string">'x = \n'</span>, x</div><div class="line">    <span class="keyword">print</span> y.shape</div><div class="line">    <span class="keyword">print</span> <span class="string">'y = \n'</span>, y</div><div class="line">    <span class="comment"># plt.plot(x, y, 'ro-', linewidth=2)</span></div><div class="line">    plt.plot(x, y, <span class="string">'r-'</span>, x, y, <span class="string">'go'</span>, linewidth=<span class="number">2</span>, markersize=<span class="number">8</span>)</div><div class="line">    plt.grid(<span class="keyword">True</span>)</div><div class="line">    plt.show()</div><div class="line"></div><div class="line">    matplotlib.rcParams[<span class="string">'font.sans-serif'</span>] = [<span class="string">u'SimHei'</span>]  <span class="comment">#FangSong/黑体 FangSong/KaiTi</span></div><div class="line">    matplotlib.rcParams[<span class="string">'axes.unicode_minus'</span>] = <span class="keyword">False</span></div><div class="line"></div><div class="line">    <span class="comment"># 5.2 损失函数：Logistic损失(-1,1)/SVM Hinge损失/ 0/1损失</span></div><div class="line">    x = np.array(np.linspace(start=<span class="number">-2</span>, stop=<span class="number">3</span>, num=<span class="number">1001</span>, dtype=np.float))</div><div class="line">    y_logit = np.log(<span class="number">1</span> + np.exp(-x)) / math.log(<span class="number">2</span>)</div><div class="line">    y_boost = np.exp(-x)</div><div class="line">    y_01 = x &lt; <span class="number">0</span></div><div class="line">    y_hinge = <span class="number">1.0</span> - x</div><div class="line">    y_hinge[y_hinge &lt; <span class="number">0</span>] = <span class="number">0</span></div><div class="line">    plt.plot(x, y_logit, <span class="string">'r-'</span>, label=<span class="string">'Logistic Loss'</span>, linewidth=<span class="number">2</span>)</div><div class="line">    plt.plot(x, y_01, <span class="string">'g-'</span>, label=<span class="string">'0/1 Loss'</span>, linewidth=<span class="number">2</span>)</div><div class="line">    plt.plot(x, y_hinge, <span class="string">'b-'</span>, label=<span class="string">'Hinge Loss'</span>, linewidth=<span class="number">2</span>)</div><div class="line">    plt.plot(x, y_boost, <span class="string">'m--'</span>, label=<span class="string">'Adaboost Loss'</span>, linewidth=<span class="number">2</span>)</div><div class="line">    plt.grid()</div><div class="line">    plt.legend(loc=<span class="string">'upper right'</span>)</div><div class="line">    <span class="comment"># plt.savefig('1.png')</span></div><div class="line">    plt.show()</div><div class="line"></div><div class="line">    <span class="comment"># # # 5.3 x^x</span></div><div class="line">    <span class="comment"># x = np.linspace(-1.3, 1.3, 101)</span></div><div class="line">    <span class="comment"># y = f(x)</span></div><div class="line">    <span class="comment"># plt.plot(x, y, 'g-', label='x^x', linewidth=2)</span></div><div class="line">    <span class="comment"># plt.grid()</span></div><div class="line">    <span class="comment"># plt.legend(loc='upper left')</span></div><div class="line">    <span class="comment"># plt.show()</span></div><div class="line"></div><div class="line">    <span class="comment"># # 5.4 胸型线</span></div><div class="line">    x = np.arange(<span class="number">1</span>, <span class="number">0</span>, <span class="number">-0.001</span>)</div><div class="line">    y = (<span class="number">-3</span> * x * np.log(x) + np.exp(-(<span class="number">40</span> * (x - <span class="number">1</span> / np.e)) ** <span class="number">4</span>) / <span class="number">25</span>) / <span class="number">2</span></div><div class="line">    plt.figure(figsize=(<span class="number">5</span>,<span class="number">7</span>))</div><div class="line">    plt.plot(y, x, <span class="string">'r-'</span>, linewidth=<span class="number">2</span>)</div><div class="line">    plt.grid(<span class="keyword">True</span>)</div><div class="line">    plt.show()</div><div class="line"></div><div class="line">    <span clas   <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
